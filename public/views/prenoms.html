<div class="container">
  <div ng-controller="prenomsController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Prenom List</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="prenomContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Category</th>
              <th>Nominee</th>
              <th>Nominated Film</th>
              <th>Chances</th>
            </thead>
            <tr data-ng-repeat="prenom in ctrl.prenoms |
                orderBy:['+CategoryName', '+Nominee']">
              <td ng-bind="prenom.CategoryName"></td>
              <td ng-bind="prenom.Nominee"></td>
              <td ng-bind="prenom.NominatedFilm"></td>
              <td ng-bind="prenom.Chances"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
